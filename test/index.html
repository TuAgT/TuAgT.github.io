<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>交互测试页面 - TuAgT's Blog</title>
    
    <!-- CSS 文件 -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <style>
      /* 计数器样式 */
      .counter {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
      }

      .counter-display {
        font-size: 3em;
        font-weight: bold;
        color: #3498db;
        min-width: 100px;
        text-align: center;
      }

      /* 颜色选择器样式 */
      .color-picker {
        display: flex;
        gap: 10px;
        margin: 20px 0;
      }

      .color-option {
        width: 50px;
        height: 50px;
        border-radius: 8px;
        cursor: pointer;
        border: 3px solid transparent;
        transition: all 0.3s;
      }

      .color-option:hover {
        transform: scale(1.1);
      }

      .color-option.active {
        border-color: #2c3e50;
      }

      /* 进度条样式 */
      .progress-container {
        margin: 20px 0;
      }

      .progress-bar {
        width: 100%;
        height: 20px;
        background: #ecf0f1;
        border-radius: 10px;
        overflow: hidden;
      }

      .progress {
        height: 100%;
        background: linear-gradient(45deg, #27ae60, #2ecc71);
        width: 0%;
        transition: width 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 头部组件 -->
      <div id="header-container"></div>

      <div class="content">
        <!-- 各个功能区块 -->
        <div id="text-tools-container"></div>
        <div id="counter-container"></div>
        <div id="color-picker-container"></div>
        <div id="progress-bar-container"></div>
        <div id="clock-container"></div>
        <div id="calculator-container"></div>
      </div>
    </div>

    <!-- JavaScript 文件 -->
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
    
    <script>
      // 动态加载组件
      document.addEventListener('DOMContentLoaded', function() {
        // 加载头部
        fetch('components/header.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('header-container').innerHTML = html;
          });

        // 加载各个功能区块
        const components = [
          { id: 'text-tools-container', file: 'components/sections/text-tools.html' },
          { id: 'counter-container', file: 'components/sections/counter.html' },
          { id: 'color-picker-container', file: 'components/sections/color-picker.html' },
          { id: 'progress-bar-container', file: 'components/sections/progress-bar.html' },
          { id: 'clock-container', file: 'components/sections/clock.html' },
          { id: 'calculator-container', file: 'components/sections/calculator.html' }
        ];

        components.forEach(component => {
          fetch(component.file)
            .then(response => response.text())
            .then(html => {
              document.getElementById(component.id).innerHTML = html;
            });
        });
      });
    </script>
  </body>
</html>
