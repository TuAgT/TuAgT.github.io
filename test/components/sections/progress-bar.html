<section class="section fade-in">
  <h2>📊 进度条演示</h2>
  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress" id="progressBar"></div>
    </div>
  </div>
  <div>
    <button class="btn" onclick="setProgress(25)">25%</button>
    <button class="btn" onclick="setProgress(50)">50%</button>
    <button class="btn" onclick="setProgress(75)">75%</button>
    <button class="btn btn-success" onclick="setProgress(100)">
      100%
    </button>
    <button class="btn btn-danger" onclick="setProgress(0)">
      重置
    </button>
  </div>
</section>
