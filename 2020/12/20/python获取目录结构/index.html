"line"><span class="comment"># @FileName   : 获取目录文件.py</span></span><br><span class="line"><span class="comment"># @Software   : PyCharm</span></span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> os.path</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">dirfileshow</span>(<span class="params"><span class="built_in">dir</span>=os.getcwd(<span class="params"></span>), depth=<span class="number">0</span></span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    打印目录结构</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    1. 获取当前目录物理路径</span></span><br><span class="line"><span class="string">    2. 获取当前目录文件目录到列表，os.listdir()</span></span><br><span class="line"><span class="string">    3. 输出当前目录</span></span><br><span class="line"><span class="string">    4. 遍历列表，判断目标是文件还是目录</span></span><br><span class="line"><span class="string">    5. 如果是文件则直接输出，否则到1</span></span><br><span class="line"><span class="string">    :return:</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    rootdir = <span class="built_in">dir</span>.split(<span class="string">&#x27;\\&#x27;</span>)[-<span class="number">1</span>]</span><br><span class="line">    realdir = <span class="built_in">dir</span>  <span class="comment"># 获取物理路径</span></span><br><span class="line">    <span class="keyword">if</span> depth == <span class="number">0</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;| &quot;</span> + realdir)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;| &quot;</span> + <span class="string">&quot;  &quot;</span> * depth + <span class="string">&quot;+-- &quot;</span> + rootdir)</span><br><span class="line">    <span class="comment"># <span class="doctag">TODO:</span>获取当前目录结构</span></span><br><span class="line">    dirs = os.listdir(realdir)</span><br><span class="line">    <span class="comment"># <span class="doctag">TODO:</span>判断文件目录</span></span><br><span class="line">    <span class="keyword">for</span> item <span class="keyword">in</span> dirs:</span><br><span class="line">        <span class="keyword">if</span> os.path.isfile(<span class="string">f&quot;<span class="subst">&#123;realdir&#125;</span>\\<span class="subst">&#123;item&#125;</span>&quot;</span>):</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&quot;| &quot;</span> + <span class="string">&quot;  &quot;</span> * (depth + <span class="number">1</span>) + <span class="string">&quot;--- &quot;</span> + item)</span><br><span class="line">        <span class="keyword">elif</span> os.path.isdir(<span class="string">f&quot;<span class="subst">&#123;realdir&#125;</span>\\<span class="subst">&#123;item&#125;</span>&quot;</span>):</span><br><span class="line">            dirfileshow(<span class="string">f&quot;<span class="subst">&#123;realdir&#125;</span>\\<span class="subst">&#123;item&#125;</span>&quot;</span>, depth + <span class="number">1</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">main</span>():</span><br><span class="line">    <span class="comment"># Todo: Add your code here</span></span><br><span class="line">    <span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    <span class="comment"># main()</span></span><br><span class="line">    dirfileshow()</span><br><span class="line"></span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
  $(function() {
    // copy-btn HTML
    var btn = "<span class=\"btn-copy tooltipped tooltipped-sw\" aria-label=\"复制到粘贴板！\">";
    btn += '<i class="fa-regular fa-clone"></i>';
    btn += '</span>';
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "复制成功！");
      e.clearSelection();
    })
  })
  </script>


<script src="/js/main.js"></script>
