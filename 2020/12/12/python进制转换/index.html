ing">&#x27;0b&#x27;</span>:</span><br><span class="line">        start_base = <span class="number">2</span></span><br><span class="line">    <span class="keyword">elif</span> num[:<span class="number">2</span>].lower() == <span class="string">&#x27;0o&#x27;</span>:</span><br><span class="line">        start_base = <span class="number">8</span></span><br><span class="line">    <span class="keyword">elif</span> num[:<span class="number">2</span>].lower() == <span class="string">&#x27;0x&#x27;</span>:</span><br><span class="line">        start_base = <span class="number">16</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        start_base = start_base</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 将输入数字转换为10进制</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">to_10_base</span>(<span class="params">num, start_base</span>):</span><br><span class="line">        num = num[::-<span class="number">1</span>]</span><br><span class="line">        result = <span class="number">0</span></span><br><span class="line">        i = <span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> x <span class="keyword">in</span> num:</span><br><span class="line">            result += base_map2[x] * (start_base ** (i))</span><br><span class="line">            i += <span class="number">1</span></span><br><span class="line">        <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line">    num = to_10_base(num, start_base)</span><br><span class="line">    <span class="comment"># if 2 &lt;= start_base &lt;= 36:</span></span><br><span class="line">    <span class="comment">#     num = int(num, base=start_base)</span></span><br><span class="line">    <span class="comment"># else:</span></span><br><span class="line">    <span class="comment">#     num = to_10_base(num)</span></span><br><span class="line"></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;10十进制：%d&quot;</span> % num)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># num转换为end_base进制</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">to_end_base</span>(<span class="params">num, end_base</span>):</span><br><span class="line">        stack = []</span><br><span class="line">        <span class="keyword">while</span> num != <span class="number">0</span>:</span><br><span class="line">            stack.append(base_map1[num % end_base])</span><br><span class="line">            num //= end_base</span><br><span class="line">        result = <span class="string">&#x27;&#x27;</span></span><br><span class="line">        <span class="built_in">print</span>(stack)</span><br><span class="line">        <span class="keyword">while</span> stack:</span><br><span class="line">            <span class="built_in">print</span>(stack)</span><br><span class="line">            result += stack.pop()</span><br><span class="line">        <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> to_end_base(num, end_base)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># python内置函数demo</span></span><br><span class="line">    <span class="keyword">if</span> start_base == <span class="number">10</span>:</span><br><span class="line">        <span class="keyword">if</span> end_base == <span class="number">2</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="built_in">bin</span>(num)</span><br><span class="line">        <span class="keyword">elif</span> end_base == <span class="number">8</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="built_in">oct</span>(num)</span><br><span class="line">        <span class="keyword">elif</span> end_base == <span class="number">10</span>:</span><br><span class="line">            <span class="keyword">return</span> num</span><br><span class="line"></span><br><span class="line">    <span class="keyword">elif</span> end_base == <span class="number">10</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">int</span>(num, base=start_base)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">demo_bin</span>(<span class="params">num</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    将num转换为2进制</span></span><br><span class="line"><span class="string">    :param num: [2进制|8进制|10进制|16进制]</span></span><br><span class="line"><span class="string">    :return: num的2进制数字</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">bin</span>(num)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">demo_oct</span>(<span class="params">num</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    将num转换为8进制</span></span><br><span class="line"><span class="string">    :param num: [2进制|8进制|10进制|16进制]</span></span><br><span class="line"><span class="string">    :return: num的8进制数字</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">oct</span>(num)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><sp &#x27;0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz@#&#x27;</span></span><br><span class="line">    basemap1 = <span class="built_in">dict</span>()</span><br><span class="line">    basemap2 = <span class="built_in">dict</span>()</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">64</span>):</span><br><span class="line">        basemap1[i] = str_base[i]</span><br><span class="line">        basemap2[str_base[i]] = i</span><br><span class="line"></span><br><span class="line">    <span class="built_in">print</span>(basemap1)</span><br><span class="line">    <span class="built_in">print</span>(basemap2)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    <span class="built_in">print</span>(base_convert(<span class="string">&#x27;1000000&#x27;</span>, <span class="number">10</span>, <span class="number">63</span>))</span><br><span class="line">    <span class="built_in">print</span>(base_convert(<span class="string">&quot;3@y1&quot;</span>, <span class="number">63</span>, <span class="number">10</span>))</span><br><span class="line">    <span class="comment"># print(type(demo_bin(0b10)))</span></span><br><span class="line">    <span class="comment"># print(demo_int(&quot;11&quot;, 36))</span></span><br><span class="line">    <span class="comment"># get_base_map()</span></span><br><span class="line">    <span class="keyword">pass</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
  $(function() {
    // copy-btn HTML
    var btn = "<span class=\"btn-copy tooltipped tooltipped-sw\" aria-label=\"复制到粘贴板！\">";
    btn += '<i class="fa-regular fa-clone"></i>';
    btn += '</span>';
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "复制成功！");
      e.clearSelection();
    })
  })
  </script>
