    <h3 id="python封装dnslog类"><a href="#python封装dnslog类" class="headerlink" title="python封装dnslog类"></a>python封装dnslog类</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># dnslog.py</span></span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">dnslog</span>:</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self</span>) -&gt; <span class="literal">None</span>:</span><br><span class="line">        <span class="variable language_">self</span>._get_dns_domain_api = <span class="string">&#x27;http://dnslog.cn/getdomain.php&#x27;</span>  <span class="comment"># 获取子域名</span></span><br><span class="line">        <span class="variable language_">self</span>._get_dns_record_api = <span class="string">&quot;http://dnslog.cn/getrecords.php&quot;</span>  <span class="comment"># 查询dns解析</span></span><br><span class="line">        <span class="variable language_">self</span>._headers = &#123;</span><br><span class="line">            <span class="string">&#x27;User-Agent&#x27;</span>: <span class="string">&#x27;Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/63.0.3239.132 Safari/537.36 QIHU 360SE&#x27;</span>,</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="variable language_">self</span>._dns = requests.session()  <span class="comment"># 初始化一个session对象</span></span><br><span class="line"></span><br><span class="line">        <span class="comment"># 获取二级域名</span></span><br><span class="line">        <span class="variable language_">self</span>._dnssubdomain = <span class="variable language_">self</span>._dns.get(<span class="variable language_">self</span>._get_dns_domain_api).text</span><br><span class="line">        <span class="comment"># 标志信息</span></span><br><span class="line">        <span class="variable language_">self</span>._msg = <span class="string">&#x27;dnstest&#x27;</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">getrecords</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;检测是否有dns请求&quot;&quot;&quot;</span></span><br><span class="line">        result = <span class="variable language_">self</span>._dns.get(<span class="variable language_">self</span>._get_dns_record_api,</span><br><span class="line">                               headers=<span class="variable language_">self</span>._headers).text</span><br><span class="line">        <span class="keyword">if</span> <span class="variable language_">self</span>._msg <span class="keyword">in</span> result:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">get_dns_request</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;获取请求的子域名，三级域名&quot;&quot;&quot;</span></span><br><span class="line">        <span class="keyword">return</span> <span class="string">&#x27;http://&#x27;</span>+<span class="variable language_">self</span>._msg+<span class="string">&#x27;.&#x27;</span>+<span class="variable language_">self</span>._dnssubdomain</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">setmsg</span>(<span class="params">self, msg</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;设置三级域名标志位&quot;&quot;&quot;</span></span><br><span class="line">        <span class="variable language_">self</span>._msg = msg</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">senddns</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;发送dns请求&quot;&quot;&quot;</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            <span class="variable language_">self</span>._dns.get(<span class="string">&#x27;http://&#x27;</span>+<span class="variable language_">self</span>._msg+<span class="string">&#x27;.&#x27;</span> +</span><br><span class="line">                          <span class="variable language_">self</span>._dnssubdomain, headers=<span class="variable language_">self</span>._headers)</span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">            <span class="keyword">pass</span></span><br></pre></td></tr></table></figure>
